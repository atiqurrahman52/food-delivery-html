<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forget Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link
      href="//db.onlinewebfonts.com/c/84ae358e627d67d90bd613fcedc20c10?family=Edwardian+Script+ITC"
      rel="stylesheet"
      type="text/css"
    />
   
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
  

    <!-- Sign Up started  -->
    <section id="sign-up">
      <div class="grid grid-cols-12">
        <div class="col-span-12 md:col-span-5 hidden lg:block">
          <img
            class="h-full w-full"
            src="../assets/image/auth/sign-in.webp"
            alt=""
          />
        </div>
        <div class="col-span-12 lg:col-span-7">
          <div class="flex justify-center mb-20 pt-6">
           <img src="../assets/image/logo/logo.webp" alt="">
          </div>
         

          <div class="flex flex-col items-center px-2 lg:px-0">
            <p class="font-Playfair font-bold text-2xl lg:text-[40px] leading-[29px] lg:leading-[48px] text-[#222329] mb-8 lg:mb-12">Forget Password?</p>
            <span class="bg-[#6A6A6A] w-[30px] h-[1px] mb-2"></span>
            <p class="font-Raleway font-semibold text-sm leading-[21px] text-primary/60 text-center mb-8 lg:mb-6">Enter the email address you used when you joined and we'll send you instructions to reset your password.</p>
            <div>
                <label for="" class="font-Raleway font-semibold text-xs lg:text-base leading-[18px] lg:leading-6 text-[#222329] mb-1">Your Email</label>
                <input class="w-full h-12 border border-success outline-none px-2 lg:px-4 text-success rounded" type="email" name="" value="" placeholder="example@info">
                <button type="" class="bg-success w-full font-Raleway font-semibold text-sm leading-[21px] text-white py-2.5 lg:py-3 rounded mt-6 mb-6 lg:mb-4">Send</button>
                <a class="font-Raleway font-medium text-xs lg:text-sm leading-[18px] lg:leading-[21px] text-success" href="./sign-up.html">Back to sign in</a>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- Sign Up end  -->

  
  </body>

  <script src="../assets/js/jquery-3.6.3.min.js"></script>

  <script src="../assets/js/common.js"></script>
</html>
